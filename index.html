<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>One Question</title>
</head>
<body>
    <div id="startPage" class="">
        <h1 id="title" class="textCenter">One Question</h1>
        <button id="startButton">START</button>
    </div>
    <div id="game" class="hide">
        <div style="color: white" id="questionList">

        </div>
        <p id="badAnswer" class="hide">ERROR. BAD ANSWER</p>
        <div id="paper" class="posCenter">
            <p class="textCenter">One Question</p>
            <p style="margin-left: 5px">Question 1. <span style="font-size: 3px;">.</span> <span id="glitchText">Do you control your choices, or do they control you?</span></p>
            <textarea  rows="5" style="width:100%;"></textarea>

            <button type="submit" id="submitBtt">Send</button>
            <p style="position: absolute; left: 10px; bottom: 10px; color: rgba(0,0,0,0.03)">You want to find answers everywhere, but they have always been right in front of you.</p>
            <div style="position: absolute; right: 10px; bottom: 10px">
                <p>1 Question</p>
                <p>1 Answer</p>
                <p>Prize: 1000$</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
